<ion-header>
  <ion-navbar >
    <ion-title>Account Activation</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="activateAccount()" #registerForm="ngForm">

    <ion-list>

      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required (click)="setInput()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>

      <ion-item *ngIf="isActivated">
        <ion-label fixed>Result</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>

    </ion-list>


    <div padding>
      <button ion-button class="primary" block type="submit" [disabled]="!registerForm.form.valid">Activate</button>
    </div>
  </form>


</ion-content>
