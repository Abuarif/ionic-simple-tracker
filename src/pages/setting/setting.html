<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-list no-border>

        <ion-list-header>
          Personal Details
        </ion-list-header>

        <ion-item>
          <ion-icon name='person' item-left></ion-icon>
          Full Name
          <ion-note item-right>
          {{ user.name }}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name='barcode' item-left></ion-icon>
          Staff Number
          <ion-note item-right>
          {{ user.staff_number }}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name='mail' item-left></ion-icon>
          Email Address
          <ion-note item-right>
          {{ user.email }}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-toggle checked="false"></ion-toggle>
          <ion-label>
            Muggle Studies
          </ion-label>
          <ion-icon name='body' item-left></ion-icon>
        </ion-item>

        </ion-list>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <button ion-button full round color="primary" (click)="presentActionSheet()">
          <ion-icon name="construct"> Actions</ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
