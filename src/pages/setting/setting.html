<ion-header>
  <ion-navbar>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list no-border>

        <ion-item>
          <ion-avatar item-left>
            <ion-icon name='person'></ion-icon>
          </ion-avatar>
          <p>
            Full Name
          <p>
          <h2>          
            {{ personalData.name }}
          </h2>
        </ion-item>

        <ion-item>
          <ion-avatar item-left>
            <ion-icon name='barcode'></ion-icon>
          </ion-avatar>
          <p>
            Staff Number
          <p>
          <h2>          
            {{ personalData.staffNumber }}
          </h2>
        </ion-item>

        <ion-item>
          <ion-avatar item-left>
            <ion-icon name='mail'></ion-icon>
          </ion-avatar>
          <p>
            Email Address
          <p>
          <h2>          
            {{ personalData.email }}
          </h2>
        </ion-item>

        <ion-item>
          <ion-avatar item-left>
            <ion-icon name='home'></ion-icon>
          </ion-avatar>
          <p>
            Department
          <p>
          <h2>          
            {{ personalData.department }}
          </h2>
        </ion-item>

       <ion-item>
          <ion-avatar item-left>
            <ion-icon name='at'></ion-icon>
          </ion-avatar>
          <p>
            Base Location
          <p>
          <h2>          
            {{ personalData.baseLocation }}
          </h2>
        </ion-item>

        <ion-item>
          <ion-avatar item-left>
            <ion-icon name="lock" *ngIf="personalData.isActivated" item-right color="secondary"></ion-icon>
            <ion-icon name="unlock" *ngIf="!personalData.isActivated" item-right color="danger"></ion-icon>
          </ion-avatar>
            <p>Account Status</p>
            <h2 *ngIf="personalData.isActivated">
              Account is activated.
            </h2>
            <h2 *ngIf="!personalData.isActivated">
              Click on <ion-icon name="create" color="primary"></ion-icon> to activate.
            </h2>
        </ion-item>

      </ion-list>

      <ion-fab right top>
        <button ion-fab color="primary"><ion-icon name="create"></ion-icon></button>
        <ion-fab-list side="left">
          <button 
            ion-fab 
            color="secondary"
            (click)="registerUser()">
            <ion-icon name="settings"></ion-icon>
          </button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
          <button 
            ion-fab 
            color="danger"
            (click)="requestForActivation()">
            <ion-icon name="lock"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
